plugins {
    id 'groovy'
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.5.9'
    compile 'cglib:cglib:3.2.4'
    testCompile 'org.spockframework:spock-core:1.3-groovy-2.5'
}
